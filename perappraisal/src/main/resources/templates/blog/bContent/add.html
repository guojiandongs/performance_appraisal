<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="shortcut icon" href="favicon.ico">
<link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
<link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
<link href="/css/animate.css" rel="stylesheet">
<link href="/css/layui.css" rel="stylesheet">
<link href="/css/style.css?v=4.1.0" rel="stylesheet">
<style>
	.aactive {
		color: #13b5b7 !important;
	}
	.hactive:hover{
		color: #13b5b7 !important;
	}
</style>
<head th:include="include :: header"></head>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
<!--					<div class="col-sm-12">-->
<!--						<h4>发布文章</h4>-->
<!--					</div>-->
					<form class="form-horizontal m-t" id="signupForm">
						<input id="cid" name="cid" type="hidden">
						<div class="form-group">
							<label class="col-sm-1 control-label">标题：</label>
							<div class="col-sm-4">
								<input id="title" name="subtitle" class="form-control" type="text">
							</div>

								<label class="col-sm-2 control-label" style="margin-left: -30px">平台:</label>
								<div class="col-sm-4">
									<label class="radio-inline">
										<input type="radio" name="imagetype" value="pc" /> 电脑端
									</label>
									<label class="radio-inline">
										<input type="radio" name="imagetype" value="wx" /> 微信端
									</label>

							</div>
							<label class="col-sm-2 control-label" style="margin-left: -30px">类型:</label>
							<div class="col-sm-4" >
								<label class="radio-inline">
									<input type="radio" name="levelType" value="0" /> 普惠旅游
								</label>
								<label class="radio-inline">
									<input type="radio" name="levelType" value="2" /> 普惠科技
								</label>
								<label class="radio-inline">
									<input type="radio" name="levelType" value="3" /> 私募
								</label>

							</div>

						</div>
						<div class="form-group" style="margin-left: 100px">
							<div class="file-manager">
								<button type="button" class="layui-btn" id="test1">
									<i class="fa fa-cloud"></i>上传文件
								</button>
								<div class="hr-line-dashed"></div>
								<div class="image">
									<img alt="image" class="img-responsive" src="" id="images" />
								</div>
								<input name="image" id="image" value="" type="hidden">
							</div>
							<label class="col-sm-1 control-label" style="margin-top: 20px;margin-left: -30px;">网址：</label>
							<div class="col-sm-4" style="margin-top: 20px;">
								<input id="url" name="url" class="form-control" type="text">
							</div>
						</div>


						<div class="form-group">
							<label class="col-sm-2 control-label" style="margin-left: 8px">开启评论：</label>
							<div class="switch onoffswitch col-sm-1">
								<div class="onoffswitch">
									<input id="allowComment" name="allowComment" checked=""
										   type="checkbox" value="1" class="onoffswitch-checkbox"
									> <label class="onoffswitch-label"
											 for="allowComment"> <span class="onoffswitch-inner"></span>
									<span class="onoffswitch-switch"></span>
								</label>
								</div>
							</div>

							<label class="col-sm-2 control-label">允许订阅：</label>
							<div class="switch onoffswitch col-sm-2">
								<div class="onoffswitch">
									<input id="allowFeed" name="allowFeed" type="checkbox"
										   value="1" class="onoffswitch-checkbox" >
									<label class="onoffswitch-label" for="allowFeed"> <span
											class="onoffswitch-inner"></span> <span
											class="onoffswitch-switch"></span>
									</label>
								</div>
							</div>
							<input id="status" name="status" type="hidden">
						</div>
						<div class="text-right form-group">
							<a class="btn btn-default waves-effect waves-light"
							   onclick="returnList()">返回列表</a>
<!--							<button-->
<!--									class="btn btn-primary waves-effect waves-light" type="submit">保存文章</button>-->
							<button
									class="btn btn-warning waves-effect waves-light"
									onclick="save(0)">保存</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>


<script type="text/javascript" src="/js/appjs/blog/bContent/add.js">
	<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/bootstrap-paginator.min.js"></script>

<script src="/js/content.js?v=1.0.0"></script>
<script src="/js/layui.js"></script>
<script src="/js/plugins/clipboard/clipboard.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/vue.min.js"></script>

</script>

<script type="text/javascript">
	layui.use('upload', function () {
		var upload = layui.upload;
		//执行实例
		var uploadInst = upload.render({
			elem: '#test1', //绑定元素
			url: '/common/sysFile/upload', //上传接口
			size: 1000,
			accept: 'file',
			done: function (r) {
				//alert(r.fileName);
				layer.msg(r.msg);
				//app.getData();
				$("#image").val(r.fileName);
				$("#images").attr("src",r.fileName);
			},
			error: function (r) {
				layer.msg(r.msg);
			}
		});
	});

	// function changeType(i) {
	//     app.type = i;
	//     app.offset = 0;
	//     app.getData();
	// }
</script>
</body>
</html>
