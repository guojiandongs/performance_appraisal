<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">活动描述：</label>
								<div class="col-sm-8">
									<input id="activityName" name="activityName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动介绍：</label>
								<div class="col-sm-8">
									<input id="activityDescribe" name="activityDescribe" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动开始时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="activityStartDate" name="activityStartDate" placeholder="请选择开始时间"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">活动截止时间：</label>
								<div class="col-sm-8">
									<input type="text" class="laydate-icon layer-date form-control" id="activityEndDate" name="activityEndDate" placeholder="请选择截止时间"
										   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" style="background-color: #fff;" readonly="readonly"/>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每日投票上限：0:没有限制</label>
								<div class="col-sm-8">
									<input id="dailyVoteLimit" name="dailyVoteLimit" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">每人投票上限：0:没有限制</label>
								<div class="col-sm-8">
									<input id="perpersonVoteLimit" name="perpersonVoteLimit" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/vote/voteActivityList/add.js">
	</script>
</body>
</html>
