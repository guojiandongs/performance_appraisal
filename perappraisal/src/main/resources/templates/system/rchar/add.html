							</div>

								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="fileUrl_sn" class="summernote"></div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图片链接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
