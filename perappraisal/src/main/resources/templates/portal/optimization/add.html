<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目名称：</label>
								<div class="col-sm-8">
									<input id="borrowtitle" name="borrowtitle" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">挂牌价格（元）：</label>
								<div class="col-sm-8">
									<input id="borrowamount" name="borrowamount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">已投份额：</label>
								<div class="col-sm-8">
									<input id="hasinvestamount" name="hasinvestamount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同项下应收账款余额（元）：</label>
								<div class="col-sm-8">
									<input id="receivableamount" name="receivableamount" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">本次应收账款待收总额（元）：</label>
								<div class="col-sm-8">
									<input id="duein" name="duein" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">保证金（元）：</label>
								<div class="col-sm-8">
									<input id="bond" name="bond" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目链接：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公告期限开始日期：</label>
								<div class="col-sm-8">
									<input id="noticeperiodstart" name="noticeperiodstart" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">公告期限结束日期：</label>
								<div class="col-sm-8">
									<input id="noticeperiodend" name="noticeperiodend" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/portal/optimization/add.js">
	</script>
</body>
</html>
