<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核内容id：</label>
								<div class="col-sm-8">
									<input id="optionId" name="optionId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核内容：</label>
								<div class="col-sm-8">
									<input id="optionName" name="optionName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核人id：</label>
								<div class="col-sm-8">
									<input id="appraisalUserId" name="appraisalUserId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被考核人id：</label>
								<div class="col-sm-8">
									<input id="examineeUserId" name="examineeUserId" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核人名称：</label>
								<div class="col-sm-8">
									<input id="appraisalUserName" name="appraisalUserName" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核分数：</label>
								<div class="col-sm-8">
									<input id="appraisalScore" name="appraisalScore" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kpi/performanceAppraisalDetails/add.js">
	</script>
</body>
</html>
