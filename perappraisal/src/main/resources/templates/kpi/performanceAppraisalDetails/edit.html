<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${performanceAppraisalDetails.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核内容id：</label>
								<div class="col-sm-8">
									<input id="optionId" name="optionId" th:value="${performanceAppraisalDetails.optionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核内容：</label>
								<div class="col-sm-8">
									<input id="optionName" name="optionName" th:value="${performanceAppraisalDetails.optionName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核人id：</label>
								<div class="col-sm-8">
									<input id="appraisalUserId" name="appraisalUserId" th:value="${performanceAppraisalDetails.appraisalUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">被考核人id：</label>
								<div class="col-sm-8">
									<input id="examineeUserId" name="examineeUserId" th:value="${performanceAppraisalDetails.examineeUserId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核人名称：</label>
								<div class="col-sm-8">
									<input id="appraisalUserName" name="appraisalUserName" th:value="${performanceAppraisalDetails.appraisalUserName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核分数：</label>
								<div class="col-sm-8">
									<input id="appraisalScore" name="appraisalScore" th:value="${performanceAppraisalDetails.appraisalScore}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kpi/performanceAppraisalDetails/edit.js">
	</script>
</body>
</html>
