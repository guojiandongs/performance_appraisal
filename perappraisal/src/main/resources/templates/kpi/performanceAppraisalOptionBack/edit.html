<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${performanceAppraisalOptionBack.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">考核类型：</label>
								<div class="col-sm-8">
									<input id="appraisalType" name="appraisalType" th:value="${performanceAppraisalOptionBack.appraisalType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核等级：</label>
								<div class="col-sm-8">
									<input id="appraisalGrade" name="appraisalGrade" th:value="${performanceAppraisalOptionBack.appraisalGrade}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">考核内容：</label>
								<div class="col-sm-8">
									<input id="appraisalContent" name="appraisalContent" th:value="${performanceAppraisalOptionBack.appraisalContent}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/kpi/performanceAppraisalOptionBack/edit.js">
	</script>
</body>
</html>
